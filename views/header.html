<!doctype html>
<html>
<head>
<title>honk.thebus.top</title>
<link rel="preload" href="/style.css{{ .StyleParam }}" as="style" />
<link href="/style.css{{ .StyleParam }}" rel="stylesheet">
{{ if .LocalStyleParam }}
<link href="/local.css{{ .LocalStyleParam }}" rel="stylesheet">
{{ end }}
{{ if .LocalJSParam }}
<script src="/local.js{{ .LocalJSParam }}" defer></script>
{{ end }}
<!-- assume only old browser without js have no embedded automatic favicon loading -->
<noscript><link href="/icon.png" rel="icon"></noscript>
{{ if .UserInfo }}
{{ if .Honks }}
<link rel="preload" href="/honkpage.js{{ .JSParam }}" as="script" />
<script src="/honkpage.js{{ .JSParam }}" defer data-csrf="{{ .HonkCSRF }}" data-pagename="{{ .PageName }}" data-pagearg="{{ .PageArg }}" data-tophid="{{ .TopHID }}" data-srvmsg="{{ .ServerMessage }}"></script>
{{ end }}
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#305">
{{ else }}
<link rel="preload" as="image" href="/background.webp"/>
<link rel="preload" href="/guest.css" as="style" />
<link rel="stylesheet" type="text/css" href="/guest.css"/>
{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
{{ if .UserInfo }}
<div id="topmenu">
<a id="homelink" href="/">🏠</a>
<a href="/honkers">🧑🏿‍🤝‍🧑🏻</a>
<a href="/hfcs">🤐</a>
<a href="/account">⚙️</a>
<a href="/{{ .UserSep }}/{{ .UserInfo.Name }}">🪞</a>
<a href="/about">🖥️</a>
<a id="atmelink" href="/atme">📨<span id=mecount>{{ if .UserInfo.Options.MeCount }}({{ .UserInfo.Options.MeCount }}){{ end }}</span></a>
<form action="/q" method="GET">
<input type="text" name="q" autocomplete=off size=30 placeholder="🔍">
</form>
{{ else }}
<div id="topmenu">
<a id="homelink" href="/">home</a>
<a href="/about">about</a>
<a href="/login">login</a>
{{ end }}
</div>
</header>
